@media (prefers-color-scheme: dark) {
  :root {
    --color-mode: 'dark';
  }
  
  :root:not([data-user-color-scheme]) {
    --background: var(--color-dark);
    --text-color: var(--color-light);
    --button-icon: var(--icon-sun);
    --button-icon-filter: var(--icon-sun-filter);
    --button-background: var(--color-light);
    --button-color: var(--color-dark);
    --border-color: var(--color-light-alpha);
  }
}

[data-user-color-scheme="dark"] {
  --background: var(--color-dark);
  --text-color: var(--color-light);
  --button-icon: var(--icon-sun);
  --button-icon-filter: var(--icon-sun-filter);
  --button-background: var(--color-light-alpha);
  --button-color: var(--color-dark);
  --border-color: var(--color-light-alpha);
}

/* Remove _all_ animations and transitions for people that prefer not to see them */
@media (prefers-reduced-motion: reduce) {
  body {
    scroll-behavior: auto;
  }

  * {
    -webkit-animation: none !important;
    animation: none !important;
    transition: none !important;
  }
}

/* If there’s no JS, there’s no need for the user toggle component to show */
.no-js .user-toggle {
  display: none;
}

.user-toggle {
  margin: 2rem auto 0 auto;
  padding-top: 2.5rem;
  max-width: 20rem;
  border-top: 1px solid var(--border-color);
  text-align: center;
}

.toggle-button {
  display: inline-flex;
  background: var(--button-background);
  color: var(--button-color);
  border: none;
  font: inherit;
  font-size: 1.5rem;
  padding: 0.5rem 1rem;
  transition: background 500ms ease-in-out, color 200ms ease;
}

.toggle-button__icon {
  background: var(--button-icon);
  width: 1.2em; 
  height: 1.2em;
  margin: 0 0 0 0.5em;
  filter: var(--button-icon-filter);
  transform: translateY(1px); /* Optical adjustment */
  transition: filter 500ms ease-in-out;
}

.toggle-button:focus {
  outline: 1px solid var(--button-background);
  outline-offset: 0.5rem;
}

</style>

<div class="user-toggle">
  <button class="[ toggle-button ] [ js-mode-toggle ]">
    <span class="[ toggle-button__text ] [ js-mode-toggle-text ]">Enable dark mode</span>
    <span class="toggle-button__icon" aria-hidden="true"></span>
  </button>
</div>

<script type="text/javascript">
  // Remove the no JS class so that the button will show
  document.documentElement.classList.remove('no-js');

  const STORAGE_KEY = 'user-color-scheme';
  const COLOR_MODE_KEY = '--color-mode';

  const modeToggleButton = document.querySelector('.js-mode-toggle');
  const modeToggleText = document.querySelector('.js-mode-toggle-text');
  const modeStatusElement = document.querySelector('.js-mode-status');

  /**
   * Pass in a custom prop key and this function will return its
   * computed value. 
   * A reduced version of this: https://andy-bell.design/wrote/get-css-custom-property-value-with-javascript/
   */
  const getCSSCustomProp = (propKey) => {
    let response = getComputedStyle(document.documentElement).getPropertyValue(propKey);

    // Tidy up the string if there’s something to work with
    if (response.length) {
      response = response.replace(/\'|"/g, '').trim();
    }

    // Return the string response by default
    return response;
  };

  /**
   * Takes either a passed settings ('light'|'dark') or grabs that from localStorage.
   * If it can’t find the setting in either, it tries to load the CSS color mode,
   * controlled by the media query
   */
  const applySetting = passedSetting => {
    let currentSetting = passedSetting || localStorage.getItem(STORAGE_KEY);
    
    if(currentSetting) {
      document.documentElement.setAttribute('data-user-color-scheme', currentSetting);
      setButtonLabelAndStatus(currentSetting);
    }
    else {
      setButtonLabelAndStatus(getCSSCustomProp(COLOR_MODE_KEY));
    }
  }

  /**
   * Get’s the current setting > reverses it > stores it
   */
  const toggleSetting = () => {
    let currentSetting = localStorage.getItem(STORAGE_KEY);
    
    switch(currentSetting) {
      case null:
        currentSetting = getCSSCustomProp(COLOR_MODE_KEY) === 'dark' ? 'light' : 'dark';
        break;
      case 'light':
        currentSetting = 'dark';
        break;
      case 'dark':
        currentSetting = 'light';
        break;
    }


    localStorage.setItem(STORAGE_KEY, currentSetting);
    
    return currentSetting;
  }

  /**
   * A shared method for setting the button text label and visually hidden status element 
   */
  const setButtonLabelAndStatus = currentSetting => { 
    modeToggleText.innerText = `Enable ${currentSetting === 'dark' ? 'light' : 'dark'} mode`;
    modeStatusElement.innerText = `Color mode is now "${currentSetting}"`;
  }

  /**
   * Clicking the button runs the apply setting method which grabs its parameter
   * from the toggle setting method.
   */
  modeToggleButton.addEventListener('click', evt => {
    evt.preventDefault();
    
    applySetting(toggleSetting());
  });

  applySetting();
</script>
