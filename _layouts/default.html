<!doctype html>
<html lang="en">
<head>

<meta charset="utf-8">
<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>{% if title %}{{ title }}{% elsif page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

<link rel="stylesheet" href="https://oinam.github.io/simple.css/simple.min.css">

</head>
<body>

<header>
  {% if page.url == "/" %}
    <h1 class="title">{{site.title}}</h1>
    <p>“{{ site.description }}”</p>
  {% else %}
    <h1 class="title"><a href="{{site.url}}">{{site.title}}</a></h1>
  {% endif %}
</header>

<main>
  {{ content }}
</main>

<footer>
  <small>
    <p>
      An ever <strong>Work-in-Progress</strong> effort by <a href="//oinam.com/">Oinam</a>
      (<a href="//github.com/oinam/oinam.fyi">Open Source</a>).
      Since 2020.
    </p>
  </small>
</footer>

</body>
</html>
