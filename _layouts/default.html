<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">

<title>{% if title %}{{ title }}{% elsif page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta property="og:title" content="">
<meta property="og:type" content="">
<meta property="og:url" content="">
<meta property="og:image" content="">
<meta name="theme-color" content="#fafafa">

<link rel="stylesheet" href="{{ '/styles.css' | prepend: site.baseurl }}">

</head>
<body>

{{ content }}

<hr>

<footer>
  <small>
    <p>
      <a href="https://github.com/oinam/oinam.fyi">Open Source</a>, by the <a href="//oinam.com/">Oinam</a> Family.
    </p>
  </small>
</footer>

</body>
</html>
