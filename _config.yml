title: Oinam's Notebook
description: 'Tit-bit, wiki-ish, data, learnings, and observations.'

remote_theme: oinam/oinam-jekyll

footer:
  credit: true
  custom: true

footer_custom: 'An ever work-in-progress by <a href="https://oinam.com">Oinam</a> (<a href="https://github.com/oinam/oinam.fyi">Source</a>).'

layout:
  theme: default

styles:
  font_family: serif


oinam:
  title: Oinam
  website: https://oinam.com
  source: https://github.com/oinam/oinam.fyi

markdown: kramdown
permalink: pretty

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

plugins:
  - jekyll-remote-theme
  - jekyll-sitemap
  - jekyll-titles-from-headings
  - jekyll-optional-front-matter

exclude:
  - .jekyll-cache/
  - .obsidian
  - .sass-cache/
  - Gemfile
  - Gemfile.lock
  - gemfiles/
  - README.*