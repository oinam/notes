<!doctype html>
<html lang="en">
<head>

<meta charset="utf-8">
<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>{% if title %}{{ title }}{% elsif page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/oinam/css-zero/css-zero.min.css">
<!-- <link rel="stylesheet" href="http://localhost:3000/css-zero.css"> -->
<style type="text/css">
  :root {
    --font-family-serif-sans: system-ui, -apple-system, "Segoe UI", "Roboto", "Ubuntu", "Cantarell", "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
  }
  body {
    background: var(--color-gray-1);

    font-size: 1.12rem;
    font-family: Georgia, "Palatino Linotype", "Palatino LT STD", "Book Antiqua", serif;
  }

  main {
    padding: 2rem 4rem;
    background: var(--color-white);

    border-radius: 10px;
  }

  header, footer {
    margin: 2rem auto;
    text-align: center;
    font-family: var(--font-family-serif-sans);
  }

  .title {
    font-size: 1.6rem;
  }
</style>

</head>
<body>

<header>
  {% if page.url == "/" %}
    <h1 class="title">{{site.title}}</h1>
    <blockquote><p>“{{ site.description }}”</p></blockquote>
  {% else %}
    <h1 class="title"><a href="{{site.url}}">{{site.title}}</a></h1>
  {% endif %}
</header>

<main>
  {{ content }}
</main>

<footer>
  <small>
    <p>
      An ever <strong>Work-in-Progress</strong> effort by <a href="//oinam.com/">Oinam</a>
      (<a href="//github.com/oinam/oinam.fyi">Open Source</a>)
      2020-<script>document.write(new Date().getFullYear())</script>.
    </p>
  </small>
</footer>

</body>
</html>
