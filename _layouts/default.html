<!doctype html>
<html lang="en">
<head>

<meta charset="utf-8">
<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>{% if title %}{{ title }}{% elsif page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css/out/water.css">
<style type="text/css">
  :root {
    --color-bg: #faf8f2;
    --color-bg-alt: #f1f1f1;
    --color-highlight: #dadada;
    --color-primary: #118bee;
    --color-secondary: #920de9;
    --color-text: #444;
    --color-text-secondary: #999;
    --color-link: #1f80d2;
    --color-link-accent: #17619e;
  }

  body {
    max-width: 65ch;

    background: var(--color-bg);
    color: var(--color-text);

    font-family: Georgia, 'Times New Roman', Times, serif;
    font-size: 1.2em;
    line-height: 1.6;
  }

  h1, h2, h3, h4, h5, h6 {
    font-weight: 500;
    line-height: 1.3;
  }

  a, a:visited {
    color: var(--color-link);
  }

  a:hover, a:active {
   color: var(--color-link-accent); 
  }

  blockquote,
  q {
    border-left: 10px solid var(--color-highlight);
    background: var(--color-bg-alt);
    margin: 1em 0;
    padding: 0.1em 1em;
  }

  .title {
    font-size: 1.6rem;
  }
</style>

</head>
<body>

<header>
  {% if page.url == "/" %}
    <h1 class="title">{{site.title}}</h1>
    <blockquote><p>“{{ site.description }}”</p></blockquote>
  {% else %}
    <h1 class="title"><a href="{{site.url}}">{{site.title}}</a></h1>
  {% endif %}
</header>

<hr>

{{ content }}

<footer>
  <small>
    <p>
      An ever <strong>Work-in-Progress</strong> effort by <a href="//oinam.com/">Oinam</a>
      (<a href="//github.com/oinam/oinam.fyi">Open Source</a>)
      2020-<script>document.write(new Date().getFullYear())</script>.
    </p>
  </small>
</footer>

</body>
</html>
