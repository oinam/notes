<!doctype html>
<html lang="en">
<head>

<meta charset="utf-8">
<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>{% if title %}{{ title }}{% elsif page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/oinam/css-zero@latest/css-zero.min.css">
<style type="text/css"> body { width: 65ch; } </style>

</head>
<body>

<header>
  {% if page.url == "/" %}
    <h2>{{site.title}}</h2>
    <blockquote><p>“{{ site.description }}”</p></blockquote>
  {% else %}
    <h2><a href="{{site.url}}">{{site.title}}</a></h2>
  {% endif %}
</header>

<hr>

{{ content }}

<hr>

<footer>
  <small>
    <p>
      An ever <strong>Work-in-Progress</strong> effort by <a href="//oinam.com/">Oinam</a>
      (<a href="//github.com/oinam/oinam.fyi">Open Source</a>)
      2020-<script>document.write(new Date().getFullYear())</script>.
    </p>
  </small>
</footer>

</body>
</html>
