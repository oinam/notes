<!doctype html>
<html lang="en">
<head>

<meta charset="utf-8">
<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>{% if title %}{{ title }}{% elsif page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css/out/water.css">
<style type="text/css">
  :root {
    --border-radius: 3px;
  }
  body {
    max-width: 65ch;
    background: #faf8f2;
    color: #444;
    font-family: georgia, 'times new roman', times, serif;
    font-size: 1.2rem;
    line-height: 1.6;
  }

  h1, h2, h3, h4, h5, h6 {
    font-weight: 500;
    line-height: 1.3;
  }

  a, a:visited {
    color: #1f80d2;
  }

  a:hover, a:active {
   color: #17619e; 
  }

  blockquote {
    border: 1px solid #b9d9fe;
    /*border-left-width: 10px;*/
    border-radius: var(--border-radius);
    background: #cde5fe;
    margin: 1em 0;
    padding: 0.1em 1.6em;
    font-style: normal;
  }

  ol,
  ul {
    padding-left: 1.4rem;
  }

  li {
    margin-top: 0.2rem;
  }

  ul ul,
  ol ul,
  ul ol,
  ol ol {
    margin-bottom: 0;
  }

  .title {
    font-size: 1.6rem;
  }

  .title a {
    text-decoration: none;
  }
</style>

</head>
<body>

<header>
  {% if page.url == "/" %}
    <h1 class="title">{{site.title}}</h1>
    <blockquote><p>“{{ site.description }}”</p></blockquote>
  {% else %}
    <h1 class="title"><a href="{{site.url}}">{{site.title}}</a></h1>
  {% endif %}
</header>

<hr>

{{ content }}

<footer>
  <small>
    <p>
      An ever <strong>Work-in-Progress</strong> effort by <a href="//oinam.com/">Oinam</a>
      (<a href="//github.com/oinam/oinam.fyi">Open Source</a>)
      2020-<script>document.write(new Date().getFullYear())</script>.
    </p>
  </small>
</footer>

</body>
</html>
